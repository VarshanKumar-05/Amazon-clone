 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VarshanStore - Varshan Online Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>

    <header class="bg-gray-900 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between flex-wrap">
            <div class="flex items-center space-x-2 cursor-pointer" onclick="navigateTo('home-page')">
                <span class="text-2xl font-bold text-orange-400">AmazonStore</span>
            </div>

            <div class="hidden md:flex items-center space-x-1 text-sm text-gray-300 hover:text-white cursor-pointer p-2 rounded-md transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                <div>
                    <p class="leading-none">Deliver to</p>
                    <p class="font-bold leading-none">India <span class="inline-block"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 inline-block"><path d="m6 9 6 6 6-6"></path></svg></span></p>
                </div>
            </div>

            <div class="flex-grow mx-4 my-2 md:my-0 order-3 md:order-none w-full md:w-auto">
                <div class="relative flex items-center">
                    <input
                        type="text"
                        placeholder="Search varshanstore products"
                        class="w-full p-2 pl-4 pr-10 rounded-md bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-orange-400"
                    />
                    <button aria-label="Search" class="absolute right-0 top-0 h-full w-10 bg-orange-500 hover:bg-orange-600 text-white rounded-r-md flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
                    </button>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <div class="hidden sm:flex items-center space-x-1 text-sm text-gray-300 hover:text-white cursor-pointer p-2 rounded-md transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <div>
                        <p class="leading-none">Hello, Sign in</p>
                        <p class="font-bold leading-none">Account & Lists <span class="inline-block"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 inline-block"><path d="m6 9 6 6 6-6"></path></svg></span></p>
                    </div>
                </div>

                <div class="hidden md:block text-sm text-gray-300 hover:text-white cursor-pointer p-2 rounded-md transition-colors">
                    <p class="leading-none">Returns</p>
                    <p class="font-bold leading-none">& Orders</p>
                </div>

                <div class="relative cursor-pointer p-2 rounded-md transition-colors flex items-center space-x-1" onclick="navigateTo('cart-page')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-white"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                    <span id="cart-item-count" class="absolute -top-1 -right-1 bg-orange-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    <span class="hidden sm:inline-block text-sm font-bold text-white mt-2">Cart</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-4">

        <section id="home-page" class="page-section">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Featured Products</h2>
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                </div>
        </section>

        <section id="product-detail-page" class="page-section">
            <button onclick="navigateTo('home-page')" class="mb-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition-colors shadow-sm flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2"><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg> Back to Products
            </button>

            <div id="product-detail-content" class="bg-white rounded-lg shadow-md p-6 flex flex-col md:flex-row gap-8">
                </div>
        </section>

        <section id="cart-page" class="page-section">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Shopping Cart</h2>
            <div id="cart-content">
                </div>
        </section>

    </div>

    <footer class="bg-gray-900 text-white p-6 mt-10 text-center">
        <div class="container mx-auto">
            <p>&copy; 2025 VarshanStore. All rights reserved. (Frontend Demo)</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="text-gray-400 hover:text-white">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-white">Terms of Service</a>
                <a href="#" class="text-gray-400 hover:text-white">Contact Us </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
